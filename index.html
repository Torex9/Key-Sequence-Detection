<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1 class="rufus">Type rufus on your keyboard</h1>
    <script>
      const pressed = [];
      const secretCode = "rufus";
      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );

        if (pressed.join("").includes(secretCode)) {
          console.log("Ding! Ding! Ding!");
          cornify_add();
        }
        console.log(pressed);
      });
    </script>

    <style>
      body {
        box-sizing: border-box;
        max-width: 500px;
        margin: auto;
        background: linear-gradient(
          135deg,
          #7c1599 0%,
          #921099 48%,
          #7e4ae8 100%
        );
      }
      .rufus {
        color: white;
        justify-content: center;
        align-items: center;
        margin: 50% 50%;
        display: flex;
        font-size: 4rem;
      }
    </style>
  </body>
</html>
